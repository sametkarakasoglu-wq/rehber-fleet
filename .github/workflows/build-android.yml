name: Build Android (Debug)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: "3.22.2"
          channel: "stable"
          cache: true

      # pubspec düzgün mü? (erken fail)
      - name: Flutter pub get (pre)
        run: flutter pub get

      # ANDROID klasörü yoksa OTOMATİK OLUŞTUR
      - name: Create Android folder if missing
        run: |
          if [ ! -d "android" ]; then
            echo "android/ klasörü yok, oluşturuluyor…"
            flutter create --platforms=android --project-name rehber_fleet .
          else
            echo "android/ klasörü mevcut."
          fi

      # (Oluştuysa paketleri tekrar topla)
      - name: Flutter pub get
        run: flutter pub get

      # Debug APK üret (imzasız, hızlı)
      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
