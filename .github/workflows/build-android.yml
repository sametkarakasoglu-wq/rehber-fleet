name: Build Android APK

on:
  workflow_dispatch: {}
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.3'
          channel: 'stable'

      - name: Ensure Android platform & fetch packages
        run: |
          flutter --version
          dart --version
          java -version
          flutter pub get || true
          if [ ! -d "android" ]; then
            # pubspec.yaml içindeki 'name:' ile aynı olmalı!
            flutter create . --platforms android --project-name rehber_fleet_app
          fi
          flutter pub get

      - name: Make gradlew executable (if exists)
        run: |
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
          fi

      - name: Build APK (release, unsigned)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
