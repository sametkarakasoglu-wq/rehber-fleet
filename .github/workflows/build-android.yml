name: Build Android (Debug)

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: "3.24.3"

      - name: flutter pub get (pre)
        run: flutter pub get

      # android klasörü yoksa otomatik oluştur
      - name: Create Android folder if missing
        run: |
          if [ ! -d "android" ]; then
            flutter create --platforms=android --project-name rehber_fleet .
          fi

      - name: flutter pub get
        run: flutter pub get

      # DEBUG APK (cihaza direkt yüklenir)
      - name: Build debug APK
        run: flutter build apk --debug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
