name: Build Android APK

on:
  workflow_dispatch: {}     # Elle "Run workflow" ile çalıştırmak için
  push:
    branches: [ "main", "master", "ana" ]   # Bu dallara push’ta otomatik çalışır

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: 'stable'

      # Projede android/ klasörü yoksa üret; paketleri indir
      - name: Create platforms (if missing) & get packages
        run: |
          flutter create .
          flutter pub get

      - name: Build APK (release, unsigned)
        run: flutter build apk --release

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
        
