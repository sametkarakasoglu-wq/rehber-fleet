name: Build Android (Debug)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu al (checkout)
        uses: actions/checkout@v4

      - name: Java 17 kur
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Flutter kurulumu
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      - name: Flutter sürümünü göster
        run: flutter --version

      # ---- Bağımlılıkları indir ----
      - name: Flutter pub get (önceki)
        run: flutter pub get

      # ---- İKONLARI ÜRET ----
      - name: Generate app icons
        run: flutter pub run flutter_launcher_icons:main -f pubspec.yaml

      # ---- SPLASH EKRANINI ÜRET ----
      - name: Generate splash screen
        run: flutter pub run flutter_native_splash:create

      # ---- Android lisanslarını kabul et ----
      - name: Android lisanslarını kabul et
        run: yes | flutter doctor --android-licenses

      # ---- Derle (Debug APK) ----
      - name: Hata ayıklama APK'sı oluştur
        run: flutter build apk --debug

      # ---- APK'yı çıktı olarak yükle ----
      - name: APK eserini yükle
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: build/app/outputs/flutter-apk/app-debug.apk
          if-no-files-found: error
